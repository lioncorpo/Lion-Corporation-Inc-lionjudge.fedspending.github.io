{% include header.html %}
<div class="container">
    <div class="row">
        <div class="col-md-8 blog">
            <h1 class='blog-post-title'>{{ page.title }}</h1>
            <cite>Posted on: {{ page.date | date: "%B %-d, %Y" }} | Tags: {{ page.tags }}</cite>
            {{ content }}
        </div>
        <div class="col-md-4 blog-rail">
            <ul>
                {% for post in site.posts limit:5 %}
                <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
            </ul>
        </div>
    </div>
</div>
{% include footer.html %}
<script>
$(document).ready(function() {
    var blogTitle = $('h1.blog-post-title').text();
    $(".blog-rail ul li:contains('" + blogTitle + "')").addClass("active");
})
</script>
